<div>
  <h1 class="text-center">
    <strong>2020-2021 SADHA Officers</strong>
  </h1>
  <section class="mt-3 card-deck">
    <div *ngFor="let officer of officers; index as indx" class="col-lg-3 col-md-6 mt-2">
      <div class="card">
        <img class="card-img-top" [src]="officer.image" width="280" height="325" [alt]="officer.name" />
        <div class="card-body text-center">
          <h5 class="card-title">{{officer.name}}</h5>
          <div class="card-text">{{officer.position}}</div>
        </div>
      </div>
    </div>
  </section>
</div>
